{% load i18n future %}

{% if perms.iyph.add_iyphpost and perms.iyph.change_iyphpost %}
<script>
// Format newlines for HTML in the quick iyph form, since the content
// is HTML but the form field is plain text.
$(function() {
    $('#quick-iyph-form').submit(function() {
        var field = $('#quick-iyph-form #id_content');
        var value = field.attr('value').split('\n\n').join('</p><p>');
        value = '<p>' + value.split('\n').join('<br>') + '</p>';
        field.attr('value', value);
        return true;
    });
});
</script>
<div class="module">
    <h2>{% trans "Quick iyph" %}</h2>
    <form method="post" id="quick-iyph-form" action="{% url "admin:iyph_iyphpost_add" %}">
        {% csrf_token %}
        <table id="quick-iyph">
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td style="width:100%;text-align:right;">
                    <input type="submit" class="default"
                        value="{% trans "Save Draft" %}" />
                </td>
            </tr>
        </table>
    </form>
</div>
{% endif %}
